<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv.js demo</title>
    <style>
        .mainContainer {
			display: block;
			width: 1024px;
			margin-left: auto;
			margin-right: auto;
		}

		.urlInput {
			display: block;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 8px;
			margin-bottom: 8px;
		}

		.centeredVideo {
			display: block;
			width: 100%;
			height: 576px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: auto;
		}

		.controls {
			display: block;
			width: 100%;
			text-align: left;
			margin-left: auto;
			margin-right: auto;
		}
    </style>
</head>

<body>
    <div class="mainContainer">
        <video id="videoElement" class="centeredVideo" controls autoplay width="1024" height="576">
Your browser is too old which doesn't support HTML5 video.</video>
    </div>
    <br>
    <div class="controls">
        <!--<button onclick="flv_load()">加载</button>-->
        <button onclick="flv_start()">开始</button>
        <button onclick="flv_pause()">暂停</button>
        <button onclick="flv_destroy()">停止</button>
        <input style="width:100px" type="text" name="seekpoint" />
        <button onclick="flv_seekto()">跳转</button>
    </div>
    <script src="flv.min.js"></script>
    <script>
        var player = document.getElementById('videoElement');
        function createPlayer() {
            if (flvjs.isSupported()) {
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    isLive: true,
                    hasAudio: false,
                    hasVideo: true,
                    //url: '2.flv'
                    url: 'http://172.31.7.88:81/live/36030100061320000026.flv'
                    //url: 'ws://172.31.7.88:8000/36030100061320000026.flv'
                });
                flvPlayer.last_decode_frame = 0;
                flvPlayer.err_num = 0;
                flvPlayer.on(flvjs.Events.ERROR, function (e, e2) {
                    console.log('on ERROR: ' + e + '  ' + e2);
                });
                flvPlayer.on(flvjs.Events.STATISTICS_INFO, function (e) {
                    console.log('on STATISTICS_INFO: currentSegmentIndex:%d decodedFrames:%d, droppedFrames:%d', e.currentSegmentIndex, e.decodedFrames, e.droppedFrames);
                    return;
                    if (flvPlayer.last_decode_frame == e.decodedFrames && e.decodedFrames != 0) {
                        if (flvPlayer.err_num > 10) {
                            flvPlayer.last_decode_frame = 0;
                            flvPlayer.err_num = 0;
                            flvPlayer.detachMediaElement();
                            flvPlayer.destroy();
                            createPlayer();
                        } else {
                            flvPlayer.err_num++;
                        }
                    } else {
                        flvPlayer.last_decode_frame = e.decodedFrames;
                        flvPlayer.err_num = 0;
                    }
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load(); //加载
                flvPlayer.play();
            }
        }
        createPlayer();

        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function flv_seekto() {
            player.currentTime = parseFloat(document.getElementsByName('seekpoint')[0].value);
        }
    </script>
</body>

</html>
